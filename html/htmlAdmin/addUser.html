<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/1acf2d22a5.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../../css/style_AddProduct.css"> <!-- css style - co the sua lai -->
		<title>Thêm người dùng</title>
	</head>
    <body>
        <header>
            <nav>
                    <ul class="navbar-list">
                        <!--link hompage-->
                        <li class="left">
                            <a href="productAdmin.html">
                            <img src="../../img/thegioididong.png">
                            </a>
                        </li>
                        <div class="right">
                            <li>
                                <input type="text" placeholder="Tên sản phẩm..."> 
                                <a href="productAdmin.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                            </li>
                            <li>
                                <i class="fa-solid fa-circle-user"></i> Thanh
                            </li>
                        </div>
                    </ul>
            </nav>
        </header>
        <main>
			<aside id="mySidebar">
				<ul>
					<li><a onclick="w3_close()">Đóng &times;</a></li>
					<li><a href="productAdmin.html">Sản phẩm</a></li>
					<li><a href="orderAdmin.html">Đơn hàng</a></li>
					<li><a href="userAdmin.html">Người dùng</a></li>
					<li><a href="thongKeAdmin.html">Thống kê</a></li>
				</ul>
			</aside>
			<section id="main"> 
				<button id="openNav" class="menu-button" onclick="w3_open()">&#9776; Menu</button>
				<h1>Thêm Người Dùng</h1>
                    <form action="#" id="formId">
						<div class="change_img">
							<img src="../../img/pic.png" alt="userAvatar" id="product_pic">
							<label for="input_file" class="change_button">Thêm</label>
							<input type="file" id="input_file" accept="image/*">
						</div>
						<div class="edit"> <!--phan loai-->
							<label for="loaiUser">Loại người dùng</label>
							<select name="loaiUser" id="loaiUser">
								<option value="admin">Admin</option>
								<option value="client">Khách hàng</option>
							</select>
						</div>
						<div class="edit">
							<label for="product_name">Tên</label>
							<input type="text" name="product_name">
						</div>
						<div class="edit">
							<label for="email">Email</label>
							<input type="text" name="email">
						</div>
						<div class="buttons">
							<a href="userAdmin.html"><i class="fa-solid fa-x"></i>Đóng</a>
							<a onclick="warning()"><i class="fa-solid fa-plus"></i>Thêm</a>
						</div>
                    </form>
            </section>    
        </main>
		<script>
			// js cua phan aside menu
			function w3_open() {
  				document.getElementById("main").style.marginLeft = "15%";
  				document.getElementById("mySidebar").style.width = "15%";
  				document.getElementById("mySidebar").style.display = "block";
  				document.getElementById("openNav").style.display = 'none';
				}
			function w3_close() {
  				document.getElementById("main").style.marginLeft = "0%";
  				document.getElementById("mySidebar").style.display = "none";
  				document.getElementById("openNav").style.display = "inline-block";
			}
			//js cua them anh
			let productPic = document.getElementById("product_pic");
			let inputFile = document.getElementById("input_file");


			inputFile.onchange = function(){
				productPic.src = URL.createObjectURL(inputFile.files[0]);
			}

			function warning() {
  				// Lấy tất cả các phần tử <input> trừ phần tử đầu tiên
				var inputs = document.querySelectorAll("input:not(:first-child)");

				// Kiểm tra từng phần tử <input>
				for (var i = 0; i < inputs.length; i++) {
					var inputValue = inputs[i].value;
					
					if (inputValue == 0) {
						alert("Bạn chưa điền đủ thông tin!!!");
						return;
					}
				}
				alert("Bạn đã thêm thành công !");
				window.location.href = "userAdmin.html";
			}

			//prevent refresh page
			var form = document.getElementById("formId");
			function submitForm(event){
				event.preventDefault();
			}

			//calling a function during form submission
			form.addEventListener('submit', submitForm);
		</script>
    </body>
